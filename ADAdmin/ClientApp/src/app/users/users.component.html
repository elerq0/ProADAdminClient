<app-menu></app-menu>
<div></div>

<mat-form-field [ngClass]="'formfieldTop'" [style.visibility]="(filterType === 'własny') ? 'visible' : 'hidden'">
  <input id="input" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtr">
</mat-form-field>

  <table id="table" mat-table [dataSource]="dataSource" class="table">
    <tr>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [ngClass]="'columnNAME'"> Nazwa</th>
        <td mat-cell *matCellDef="let element" [ngClass]="'columnNAME'"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="func_unlock">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="unlock(element).catch()" class="rowValue"> Odblokowanie</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="func_resetSession">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="resetSession(element).catch()"> Reset sesji</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="func_resetPassword">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="resetPassword(element).catch()"> Reset hasła</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="func_status">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="getStatus(element).catch()"> Status</button>
        </td>
      </ng-container>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="rows"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[12,6,9,15,18]" showFirstLastButtons class="nav"></mat-paginator>


<div [ngClass]="'comment'">
  <p></p>
  {{comment}}
</div>
